<script>
    function bookmark(x) {
        var y = x.children[0];
        if (y.classList.contains("fa-bookmark")) {
            y.classList.remove("fa-bookmark");
            y.classList.add("fa-bookmark-o");
        } else {
            y.classList.remove("fa-bookmark-o");
            y.classList.add("fa-bookmark");
        }
    }
</script>
